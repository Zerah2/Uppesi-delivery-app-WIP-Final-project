<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uppesi Delivery App</title>
    <link rel="stylesheet" href="sl.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Uppesi delivery Logo.png" alt="Uppesi Logo" class="logo">
            <h1>Uppesi</h1>
        </div>
        <div class="nav-buttons">
            <button onclick="location.href='login.html'">Sign In</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <section class="welcome-section">
        <h2>Welcome!</h2>
        <p>Work better, faster, smarter!</p>
    </section>

    <div class="form-container">
        <form class="login-form">
            <h2>Login</h2>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <script src="sl.js"></script>
</body>
</html>
