<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sl.css">
</head>
<body>
    <header style="background-color: #40E0D0; color: white; padding: 10px 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo-container" style="display: flex; align-items: center;">
                <img src="images/UppesiLogo.png" alt="Uppesi Logo" style="height: 50px; margin-right: 10px;">
                <h1>Uppesi</h1>
            </div>
            <div class="nav-buttons">
                <button onclick="location.href='login.html'" style="padding: 10px 20px; background-color: white; color: #40E0D0; border: none; cursor: pointer; border-radius: 5px;">Sign In</button>
                <button onclick="location.href='signup.html'" style="padding: 10px 20px; background-color: white; color: #40E0D0; border: none; cursor: pointer; border-radius: 5px;">Sign Up</button>
            </div>
        </div>
    </header>

    <div class="welcome-message" style="text-align: center; margin: 20px 0;">
        <h2>Welcome to Uppesi Delivery</h2>
        <p>Work better, faster, smarter!</p>
    </div>

    <div class="form-container">
        <form class="signup-form">
            <h2>Sign Up</h2>

            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br>

            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <footer style="background-color: #40E0D0; color: white; text-align: center; padding: 20px 0; margin-top: 20px;">
        <p><a href="#" style="color: white; text-decoration: none;">About Us</a> | <a href="#" style="color: white; text-decoration: none;">Contact</a></p>
    </footer>

    <script src="sl.js"></script>
</body>
</html>
