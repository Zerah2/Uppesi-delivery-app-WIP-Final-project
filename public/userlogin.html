<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ordering - Login/Signup</title>
    <link rel="stylesheet" href="userlogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create Your Account</h2>
            <button class="social-login google">Continue with Google</button>
            <button class="social-login facebook">Continue with Facebook</button>
            <div class="or-divider">OR</div>
            <button class="create-account">Create New Account</button>
            <button class="skip">Skip</button>
            <p class="existing-account">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
